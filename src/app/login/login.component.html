<div class="w-full min-h-screen flex justify-center items-center bg-slate-50">
  <div
    class="sm:w-full w-11/12 max-w-sm bg-white rounded-lg border border-gray-200 shadow-lg md:p-4 p-2 dark:bg-gray-800 dark:border-gray-700"
    dir="rtl"
  >
    <form
      [formGroup]="loginForm"
      class="w-full flex flex-col justify-center items-stretch gap-3"
    >
      <div class="-mt-[90px] flex justify-center items-center">
        <div
          class="rounded-full border-solid border-t-2 shadow border-gray-200 bg-white overflow-hidden"
        >
          <img
            class="h-auto w-[140px] rounded-full"
            src="assets/images/avatar-man.svg"
            alt="Logo"
          />
        </div>
      </div>

      <h1 class="font-semibold text-3xl text-blue-[550] text-center">
        تسجيل الدخول
      </h1>

      <input
        id="email"
        type="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:outline-none focus:ring focus:ring-blue-400 p-2"
        [ngClass]="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
            ? 'border-2 border-red-500'
            : null
        "
        placeholder="البريد الالكتروني"
        formControlName="email"
      />

      <input
        id="password"
        type="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:outline-none focus:ring focus:ring-blue-400 p-2"
        [ngClass]="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
            ? 'border-2 border-red-500'
            : null
        "
        placeholder="كلمة المرور"
        formControlName="password"
      />

      <div class="flex justify-start items-center px-1">
        <mat-checkbox
          class="font-semibold"
          formControlName="rememberMe"
          color="primary"
          >تذكرني ؟</mat-checkbox
        >
      </div>

      <app-button
        class="w-full mt-3"
        btnClass="w-full text-md"
        [disabled]="loginForm.invalid"
        [matType]="ButtonTypes.flat"
        [color]="ButtonColors.primary"
        [isLoading]="loginSubmit"
        text="تسجيل الدخول"
        (clicked)="onSubmit()"
      >
      </app-button>
    </form>
  </div>
</div>
